{% extends 'base.html' %}
{% load static %}

{% block header %}
  {% include 'main/header.html' %}
{% endblock %}

{% block content %}
  <main class="container-lg d-flex" style="height: calc(100vh - 110px); overflow: hidden">
    <div class="container my-auto">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-6 col-md-8 col-xl-5">
          <div class="card">
            <div class="card-body">
              <form>
                <div class="form-group mb-4">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" id="username" placeholder="Enter username" required />
                </div>

                <div class="form-group row mb-4">
                  <label for="age" class="col-4 col-form-label">Age:</label>
                  <div class="col-4">
                    <input type="number" class="form-control" id="age" min="13" max="110" value="18" required />
                  </div>
                </div>

                <div class="form-group row mb-4" required>
                  <label for="gender" class="col-form-label col-4">Gender:</label>
                  <div class="col-7">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gender" id="male" value="male" required />
                      <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gender" id="female" value="female" required />
                      <label class="form-check-label" for="female">Female</label>
                    </div>
                  </div>
                </div>

                <div class="form-group row mb-4">
                  <label for="gender" class="col-form-label col-5">Language:</label>
                  <div class="col-7">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="language" id="rus" value="rus" required />
                      <label class="form-check-label" for="rus">Russian</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="language" id="eng" value="eng" required />
                      <label class="form-check-label" for="eng">English</label>
                    </div>
                  </div>
                </div>

                <div class="container d-flex justify-content-center">
                  <button type="submit" class="btn btn-primary btn-lg">Log In</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
{% endblock %}
