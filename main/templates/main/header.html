{% load static %}

{% load static %}

<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-flex align-items-center justify-content-center" style="height: 55px">
    {% if user.is_authenticated %}
      <li class="d-lg-none nav-item pr-4">
        <button type="button" class="btn btn-primary d-lg-none" data-toggle="modal" data-target="#myModal">Users</button>

        <div class="modal fade" id="myModal">
          <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Список пользователей</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
              <div class="modal-body">
                <!-- Ваш код для списка пользователей -->

                <!-- Search input -->
                <div class="input-group m-2">
                  <input type="text" class="form-control col-10" placeholder="find user" aria-label="Поиск контактов" aria-describedby="search-button" />
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="search-button"><i class="fas fa-search"></i></button>
                  </div>
                </div>
                <!-- Contacts list -->
                <div class="list-group" style="overflow-y: auto; height: calc(100% - 104px)">
                  <a href="#" class="list-group-item list-group-item-action d-flex align-items-center active">
                    <div class="d-flex flex-column">
                      <h6 class="mb-1">Anna</h6>
                    </div>
                    <span class="badge badge-primary badge-pill ml-auto">2</span>
                  </a>
                  <a href="#" class="list-group-item list-group-item-action d-flex align-items-center">
                    <div class="d-flex flex-column">
                      <h6 class="mb-1">Ivan</h6>
                    </div>
                  </a>
                  <a href="#" class="list-group-item list-group-item-action d-flex align-items-center">
                    <div class="d-flex flex-column">
                      <h6 class="mb-1">Maria</h6>
                    </div>
                  </a>
                  <!-- End of contacts list -->
                </div>
                <!-- Filter radio buttons -->
                <div class="d-flex justify-content-around p-2">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="filter" id="all" value="all" checked />
                    <label class="form-check-label" for="all">All</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="filter" id="online" value="online" />
                    <label class="form-check-label" for="online">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="filter" id="unread" value="unread" />
                    <label class="form-check-label" for="unread">Female</label>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Закрыть</button>
              </div>
            </div>
          </div>
        </div>
      </li>
    {% endif %}
    <a class="navbar-brand"
      href="{% if user.is_authenticated %}
        {% url 'chat:index' %}
      {% else %}
        {% url 'users:login' %}
      {% endif %}">
      <img src="{% static 'deps/images/logo.png' %}" alt="logo" width="30" height="30" />
    </a>
    <div class="navbar-expand" id="navbarNavAltMarkup">
      <div class="navbar-nav ml-auto mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'main:about' %}">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'main:contact-us' %}">Contact Us</a>
        </li>

        {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'users:logout' %}">Logout</a>
          </li>
        {% endif %}
      </div>
    </div>
  </nav>
</header>
