{% extends 'base.html' %}
{% load static %}

{% block header %}
  {% include 'main/header.html' %}
{% endblock %}

{% block content %}
  <main class="container-lg d-flex" style="height: calc(100vh - 110px); overflow: hidden">
    <div class="container my-auto">
      <div class="row justify-content-center">
        {% if form.non_field_errors %}
        <div id="non_field_errors" class="alert alert-danger alert-dismissible fade show">{{ form.non_field_errors }}</div>
        {% endif %}
        <div class="col-12 col-lg-6 col-md-8 col-xl-5">
          <div class="card">
            <div class="card-body">
              <form action="{% url 'users:login' %}" method="post">
                {% csrf_token %}
                <div>
                  <div class="form-group mb-1 text-right">
                    <a href="{% url 'users:registration' %}">Have no account?</a>
                  </div>
                  <div class="form-group mb-4">
                    <label for="id_username">Username</label>
                    <input type="text" class="form-control" value="{% if form.username.value %}{{ form.username.value }}{% endif %}" name="username" id="id_username" placeholder="Enter username" required />
                  </div>
                  <div class="form-group mb-4">
                    <label for="id_password">Password</label>
                    <input type="password" class="form-control" name="password" id="id_password" placeholder="Enter password" required />
                  </div>
                  <div class="container d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary btn-lg">Log in</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
{% endblock %}
